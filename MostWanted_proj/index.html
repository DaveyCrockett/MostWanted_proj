<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="mostWanted.css">
    <title>devCodeCamp &middot; Most Wanted</title>
  </head>
  <body onload="enterTable(people)">
      <div class="dropdown">
        <button onclick="showSearch()" class="dropbtn">Dropdown</button>
        <!--Form Labels needed-->
        <div id="myDropdown" class="dropdown-content">
          <form id="searchBox" onkeyup="searchByFirstName();searchByLastName();searchByGender();searchByDOB();allSearch()">
          <input type="text" id="firstName"  placeholder="Search by first name">
          <input type="text" id="lastName"  placeholder="Search by last name">
          <input type="text" id="gender" placeholder="Search by Gender">
          <input type="text" id="dateOfBirth" placeholder="Search by Date Of Birth">
          <input type="text" id="allBox" placeholder="Search by any category">
        </form>
        <br>
        <form id="searchBox2" onkeyup="multiSearch()">
          <input type="text" id="firstName"  placeholder="Search by first name">
          <input type="text" id="lastName"  placeholder="Search by last name">
          <input type="text" id="gender" placeholder="Search by Gender">
          <input type="text" id="dateOfBirth" placeholder="Search by Date Of Birth">
        </form>
        <button type="button" onclick="window.location.reload()">Clear</button>
        </div>
      </div>
    <table>
      <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Gender</th>
        <th>DOB</th>
        <th>Height</th>
        <th>Weight</th>
        <th>Eye Color</th>
        <th>Occupation</th>
        <th>Parents</th>
        <th>Spouse(if any)</th>
      </tr>
    </thead>
      <tbody id="definitionData"></tbody>

    </table>
    
    <script src="data.js"></script>
    <script src="app.js"></script>
  </body>
</html>
