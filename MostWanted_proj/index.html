<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>devCodeCamp &middot; Most Wanted</title>
  </head>
  <body>
    <form id="searchBox" onkeyup="searchByName();searchByGender();searchByDOB()">
      <input type="text" id="firstName"  placeholder="Search by first name">
      <input type="text" id="gender" placeholder="Search by Gender">
      <input type="text" id="dateOfBirth" placeholder="Search by Date Of Birth">
    </form>
    <table id="people">
      <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Gender</th>
        <th>DOB</th>
        <th>Height</th>
        <th>Weight</th>
        <th>Eye Color</th>
        <th>Occupation</th>
        <th>Parents</th>
        <th>Spouse(if any)</th>
      </tr>
    </thead>
      <tbody id="data"></tbody>

    </table>  

    <script src="data.js"></script>
    <script src="app.js"></script>
  </body>
</html>
