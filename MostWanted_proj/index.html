<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="mostWanted.css">
    <title>devCodeCamp &middot; Most Wanted</title>
  </head>
  <body onload="enterTable(people)">
      <div class="dropdown">
        <button onclick="showSearch()" class="dropbtn">Search features</button>
        <!--Form Labels needed-->
        <div id="myDropdown" class="dropdown-content">
          <h2>Individual Search:</h2>
          <form id="searchBox">
          <input type="text" id="firstName"  placeholder="Search by first name">
          <input type="text" id="lastName"  placeholder="Search by last name">
          <input type="text" id="gender" placeholder="Search by Gender">
          <input type="text" id="height" placeholder="Search by height">
          <input type="text" id="weight" placeholder="Search by weight">
          <input type="text" id="eyeColor" placeholder="Search by eye color"><br>
          <label for="dateOfBirth">Search by D.O.B.</label>
          <input type="date" id="dateOfBirth">
          <button type="button" onclick="searchByFirstName();searchByLastName();searchByGender();searchByHeight();searchByWeight();searchByEyeColor();searchByDOB();">Submit</button>
        </form>
        <br>
        <h2>Multiple criteria Search:</h2>
        <form id="searchBox2">
          <input type="text" id="gender2" placeholder="Search by Gender">
          <input type="text" id="dateOfBirth2" placeholder="Search by Date Of Birth">
          <input type="text" id="height2" placeholder="Search by height">
          <input type="text" id="weight2" placeholder="Search by weight">
          <input type="text" id="eyecolor2" placeholder="Search by eye color.">
          <button type="button" onclick="multiSearch()">Submit</button>
        </form>
        <button type="button" onclick="window.location.reload()">Clear</button>
        </div>
      </div>
    <table>
      <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Gender</th>
        <th>DOB</th>
        <th>Height</th>
        <th>Weight</th>
        <th>Eye Color</th>
        <th>Occupation</th>
        <th>Parents</th>
        <th>Spouse(if any)</th>
      </tr>
    </thead>
      <tbody id="definitionData"></tbody>

    </table>
    
    <script src="data.js"></script>
    <script src="app.js"></script>
  </body>
</html>
