<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="mostWanted.css">
    <title>devCodeCamp &middot; Most Wanted</title>
  </head>
  <body onload="generateTableContents(table, data);">
    <table>

    </table>
    <div class="dropdown">
      <button onclick="showSearch()" class="dropbtn">Search features</button>
      <!--Form Labels needed-->
      <div id="myDropdown" class="dropdown-content">
          <form id="searchBox" name="form1">
            <h2>Individual Search:</h2>
            <input type="text" name="fname" id="firstName"  placeholder="Search by first name" onkeyup="fnameLetters()">
            <input type="text" name="lname" id="lastName"  placeholder="Search by last name" onkeyup="lnameLetters()">
            <input type="text" name="gender" id="gender" placeholder="Search by Gender" onkeyup="genderLetters()">
            <input type="text" name="height" id="height" placeholder="Search by height" onkeyup="heightLetters()">
            <input type="text" name="weight" id="weight" placeholder="Search by weight" onkeyup="weightLetters()">
            <input type="text" name="eyeColor" id="eyeColor" placeholder="Search by eye color" onkeyup="eyeColorLetters()">
            <input type="text" name ="occupation" id="occupation" placeholder="Search by occupation" onkeyup="occupationLetters()">
            <br>
            <label for="dateOfBirth">Search by D.O.B.</label>
            <input type="date" id="dateOfBirth">
            <button type="button" onclick="searchByFirstName();searchByLastName();searchByGender();searchByHeight();searchByWeight();searchByEyeColor();searchByDOB();">Submit</button>
          </form>
          <form id="searchBox2">
            <h2>Multiple Search:</h2>
            <input type="text" id="gender2" placeholder="Search by Gender">
            <input type="text" id="dateOfBirth2" placeholder="Search by Date Of Birth">
            <input type="text" id="height2" placeholder="Search by height">
            <input type="text" id="weight2" placeholder="Search by weight">
            <input type="text" id="eyecolor2" placeholder="Search by eye color.">
            <button type="button" onclick="multiSearch()">Submit</button>
          </form>
          <button type="button" onclick="window.location.reload()">Clear</button>
          </div>
        </div>
        
    <script src="data.js"></script>
    <script src="app.js"></script>
  </body>
</html>
