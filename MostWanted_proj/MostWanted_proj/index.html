<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="mostWanted.css">

    <table>

    <div class="dropdown">
      <button onclick="showSearch()" class="dropbtn">Search features</button>
      <!--Form Labels needed-->
      <div id="myDropdown" class="dropdown-content">
          <form id="searchBox" name="form1">
            <h2>Individual Search:</h2>
            <input type="text" name="fname" id="firstName"  placeholder="Search by first name">
            <input type="text" name="lname" id="lastName"  placeholder="Search by last name">
            <input type="text" name="height" id="height" placeholder="Search by height">
            <input type="text" name="weight" id="weight" placeholder="Search by weight">
            <input type="text" name="eyeColor" id="eyeColor" placeholder="Search by eye color">
            <input type="text" name ="occupation" id="occupation" placeholder="Search by occupation">
            <br>
            <label for="gender">Search by Gender</label>
            <select name="gender" id="gender">
              <option value="default">Select</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
            <br>
            <br>
            <label for="dateOfBirth">Search by D.O.B.</label>
            <input type="date" id="dateOfBirth">
            <br>
            <br>
            <button type="button" onclick="searchByFirstName();searchByLastName();searchByGender();searchByHeight();searchByWeight();searchByEyeColor();searchByDOB();">Submit</button>
          </form>
          <form id="searchBox2">
            <h2>Multiple Search:</h2>
            <input type="text" id="height2" placeholder="Search by height">
            <input type="text" id="weight2" placeholder="Search by weight">
            <input type="text" id="eyecolor2" placeholder="Search by eye color">
            <input type="text" id="occupation2" placeholder="Search by occupation">
            <label for="gender2">Search by Gender</label>
            <select name="gender2" id="gender2">
              <option value="default">Select</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
            <br>
            <br>
            <label for="dateOfBirth2">Search by D.O.B.</label>
            <input type="date" id="dateOfBirth2">
            <br>
            <br>
            <button type="button" onclick="multiSearch()">Submit</button>
          </form>
          <button type="button" onclick="window.location.reload()">Clear</button>
          </div>
        </div>
        
    <script src="data.js"></script>
    <script src="app.js"></script>
  </body>
